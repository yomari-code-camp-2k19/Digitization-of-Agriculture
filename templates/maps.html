  <body>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <img src="../static/ubjani.jpg" class="rounded-circle img-fluid float-left" alt="ubjani logo" width="200px" height="200px">
        <h1 class="display-4">Ubjani</h1>
        <p class="lead">Farming Simplified</p>
      </div>
    <div class="container">
    </div>
    </div>
<div class="container-fluid">

    <div class="showMap">
      <h3>Click The Place of Cultivation</h3>
      <!--The div element for the map -->
      <div id="map"></div>  
    </div>
    
    <br>
    
    <hr>
    
    <br>
    
    <div class="row">
      
      <div class="col-sm-6">
        <div id="soilInfoFromGivenLocation">
          <h4>Approximated Information Of The place</h4>
          <div id="soilData">
              <div class="form-group">
                <label for="ph">Soil pH value</label>
                <input type="number" class="form-control" id="ph" aria-describedby="ph" step="0.01" required="true">
                <small id="phHelp" class="form-text text-muted">You can edit it if you have performed soil test from soil experts</small>
              </div>
              
              <div class="form-group" style="display:none">
                <label for="bulkDensity">Bulk Density</label>
                <input type="number" class="form-control" id="bulkDensity" aria-describedby="bulkDensity" step="0.01">
              </div>
              
              <div class="form-group" style="display: none">
                <label for="organicMatter">Organic Matter</label>
                <input type="number" class="form-control" id="organicMatter" aria-describedby="organicMatter" step="0.01" >
              </div>

              <div class="form-group">
                <label for="temp">Temperature(Degree celcius)</label>
                <input type="number" class="form-control" id="temp" aria-describedby="temp" step="0.01" required="true">
              </div>
              
              <div class="form-group">
                <label for="alt">Altitude(meters)</label>
                <input type="number" class="form-control" id="alt" aria-describedby="alt" step="0.01" required="true">
              </div>

              <div class="form-group">
                <label for="rainfall">Rainfall(mm/month)</label>
                <input type="number" class="form-control" id="rainfall" aria-describedby="rainfall" step="0.01" required="true">
              </div>

              <button onclick="formData()" class="btn btn-primary">Update</button>
              <script type="text/javascript">
                function formData(){
                  data={
                    'ph':parseInt(document.getElementById('ph').value),
                    'rainfall':parseInt(document.getElementById('rainfall').value),
                    'temp':parseInt(document.getElementById('temp').value),
                    'alt':parseInt(document.getElementById('alt').value),
                  }
                  getPredictions("http://localhost:8080/predict",data);
                }
              </script>
          </div> 
        </div>    
      </div>
      
      <div class="col-sm-6">
        <div id="suggestionsFromModel">
          <h4>Suggestions</h4>
          <div id="suggestions-pie"></div>           
          <div id="suggestions-bar"></div>
        </div>
      </div>
      <!--end of row  -->
    </div>    

</div>
    <!-- plotly graph library -->
    <script type="text/javascript" src="static/plotly.js"></script>

    <!-- main script -->
    <script type="text/javascript" src="static/main.js"></   script>
    <!-- bootstrap scripts -->
    <script type="text/javascript" src="static/jquery.min.js"></script>
    <script type="text/javascript" src="static/bootstrap.min.js"></script>

    <!-- google maps script -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGAoNOHdNVmVdn_cxNu6eb9HOfam3pTFY&callback=initMap&callback=initMap">
    </script>
    <!--elevation api script  -->
    <script src="https://algorithmia.com/v1/clients/js/algorithmia-0.2.0.js" type="text/javascript"></script>
  </body>
